<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea>

            <div>

                <p>Cómo le gustaría que lo contactemos?</p>
            

                <label for="radio-email">E-mail</label>
                <input type="radio" value="email" id="radio-email" name="contacto">

                <label for="radio-telefono">Teléfono</label>
                <input type="radio" value="telefono" id="radio-telefono" name="contacto">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto">
            </div>

            <label><input type="checkbox">Le gustaría recibir novedades sobre la Barbería Alura?</label>

            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo del footer">
        <p class="copyright">&copy Copyright Barbería Alura</p>
    </footer>
</body>
</html>
