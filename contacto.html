<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>Cómo le gustaría que lo contactemos?</legend>
            

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">E-mail</label>
                

                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>Whatsapp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades sobre la Barbería Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <tr>
                <td>Días</td>
                <td>Horario</td>
            </tr>
            <tr>
                <td>Lunes</td>
                <td>08hs - 20hs</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08hs - 20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08hs - 20hs</td>
            </tr>

        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo del footer">
        <p class="copyright">&copy Copyright Barbería Alura</p>
    </footer>
</body>
</html>
